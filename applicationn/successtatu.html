{% extends "base.html" %}
{% block title %}Flight Status{% endblock %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Available</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-text {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            color: #0000FF;
            margin: 0;
        }

        .logo-icon {
            font-size: 2rem;
            color: #0000FF;
            margin-left: 5px;
            transform: rotate(-45deg);
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        .flight-icon {
            font-size: 80px;
            color: #0000FF;
            margin: 20px 0;
        }

        .success-message {
            font-size: 36px;
            color: #0000FF;
            margin: 10px 0;
        }

        .description {
            font-size: 18px;
            color: #333333;
            margin: 10px 0;
        }

        .thank-you {
            font-size: 16px;
            color: #333333;
            margin-top: 20px;
        }

        .go-status-button {
            background-color: #0000FF;
            color: white;
            font-size: 14px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 160px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .go-status-button:hover {
            background-color: #0044cc;
        }

        .go-status-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <span class="logo-text">EasyFly</span>
            <i class="fas fa-plane logo-icon"></i>
        </div>
        <div class="flight-icon">
            <i class="fas fa-plane"></i>
        </div>
        <h1 class="success-message">Flight Available</h1>
        <p class="thank-you">Thank you for choosing EasyFly!</p>
        <button class="go-status-button" onclick="window.location.href='home'">Go to Status</button>
    </div>
</body>
</html>

{% endblock %}
