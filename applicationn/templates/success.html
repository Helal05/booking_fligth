{% extends "base.html" %}
{% block title %}sign_up{% endblock %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-text {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            color: #0000FF;
            margin: 0;
        }

        .logo-icon {
            font-size: 2rem;
            color: #0000FF;
            margin-left: 5px;
            transform: rotate(-45deg);
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        .checkmark {
            font-size: 80px;
            color: #0000FF;
            margin: 20px 0;
        }

        .success-message {
            font-size: 36px;
            color: #0000FF;
            margin: 10px 0;
        }

        .description {
            font-size: 18px;
            color: #333333;
            margin: 10px 0;
        }

        .thank-you {
            font-size: 16px;
            color: #333333;
            margin-top: 20px;
        }

        /* Button Styling */
        .go-home-button {
            background-color: #0000FF;
            color: white;
            font-size: 14px;  /* Smaller font size */
            padding: 8px 15px;  /* Smaller padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 160px;  /* Smaller width */
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .go-home-button:hover {
            background-color: #0044cc;
        }

        .go-home-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <span class="logo-text">EasyFly</span>
            <i class="fas fa-plane logo-icon"></i>
        </div>
        <div class="checkmark">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="success-message">Success!</h1>
        <p class="description">Payment completed successfully. Check your email.</p>
        <p class="thank-you">Thank you for your trust!</p>
        <button class="go-home-button" onclick="window.location.href='home'">Okay</button>
    </div>
</body>
</html>

{% endblock %}
